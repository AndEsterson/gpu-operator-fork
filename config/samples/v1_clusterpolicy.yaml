apiVersion: nvidia.com/v1
kind: ClusterPolicy
metadata:
  name: gpu-cluster-policy
spec:
  operator:
    defaultRuntime: crio
    validator:
      image: cuda-sample
      repository: nvcr.io/nvidia/k8s
      version: vectoradd-cuda10.2
      imagePullPolicy: IfNotPresent

  psp:
    enabled: false

  mig:
    strategy: single

  driver:
    enabled: true
    repository: nvcr.io/nvidia
    image: driver
    version: "460.73.01"
    imagePullPolicy: IfNotPresent
    imagePullSecrets: []
    env: []
    tolerations: []
    nodeSelector:
      nvidia.com/gpu.deploy.driver: "true"
    affinity: {}
    podSecurityContext: {}
    securityContext: {}
    resources: {}
    # private mirror repository configuration
    repoConfig:
      configMapName: ""
      destinationDir: ""
    # vGPU licensing configuration
    licensingConfig:
      configMapName: ""

  toolkit:
    enabled: true
    repository: nvcr.io/nvidia/k8s
    image: container-toolkit
    version: 1.5.0-ubi8
    imagePullPolicy: IfNotPresent
    imagePullSecrets: []
    env: []
    tolerations: []
    nodeSelector:
      nvidia.com/gpu.deploy.container-toolkit: "true"
    affinity: {}
    podSecurityContext: {}
    securityContext: {}
    resources: {}

  devicePlugin:
    repository: nvcr.io/nvidia
    image: k8s-device-plugin
    version: v0.9.0-ubi8
    imagePullPolicy: IfNotPresent
    imagePullSecrets: []
    args: []
    env:
      - name: PASS_DEVICE_SPECS
        value: "true"
      - name: FAIL_ON_INIT_ERROR
        value: "true"
      - name: DEVICE_LIST_STRATEGY
        value: envvar
      - name: DEVICE_ID_STRATEGY
        value: uuid
      - name: NVIDIA_VISIBLE_DEVICES
        value: all
      - name: NVIDIA_DRIVER_CAPABILITIES
        value: all
    tolerations: []
    nodeSelector:
      nvidia.com/gpu.deploy.device-plugin: "true"
    affinity: {}
    podSecurityContext: {}
    securityContext: {}
    resources: {}

  dcgmExporter:
    repository: nvcr.io/nvidia/k8s
    image: dcgm-exporter
    version: 2.1.8-2.4.0-rc.2-ubi8
    imagePullPolicy: IfNotPresent
    imagePullSecrets: []
    args:
      - "-f"
      - "/etc/dcgm-exporter/dcp-metrics-included.csv"
    env: []
    tolerations: []
    nodeSelector:
      nvidia.com/gpu.deploy.dcgm-exporter: "true"
    affinity: {}
    podSecurityContext: {}
    securityContext: {}
    resources: {}

  gfd:
    repository: nvcr.io/nvidia
    image: gpu-feature-discovery
    version: v0.4.1
    imagePullPolicy: IfNotPresent
    imagePullSecrets: []
    tolerations: []
    env:
      - name: GFD_SLEEP_INTERVAL
        value: 60s
      - name: GFD_FAIL_ON_INIT_ERROR
        value: "true"
    nodeSelector:
      nvidia.com/gpu.deploy.gpu-feature-discovery: "true"
    affinity: {}
    podSecurityContext: {}
    securityContext: {}
    resources: {}
