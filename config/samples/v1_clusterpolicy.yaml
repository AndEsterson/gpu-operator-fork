apiVersion: nvidia.com/v1
kind: ClusterPolicy
metadata:
  name: gpu-cluster-policy
spec:
  operator:
    defaultRuntime: crio
    runtimeClass: nvidia
    initContainer: {}
    use_ocp_driver_toolkit: false

  psp:
    enabled: false

  sandboxedEnvironments:
    enabled: false

  mig:
    strategy: single

  daemonsets: {}

  validator:
    plugin:
    env:
      - name: WITH_WORKLOAD
        value: "true"

  devicePlugin:
    config:
      name: ""
      default: ""

  gfd: {}

  toolkit:
    enabled: true

  dcgm:
    enabled: true

  dcgmExporter:
    # configmap name for custom dcgm metrics
    config:
      name: ""

  migManager:
    enabled: true
    config:
      name: ""
    gpuClientsConfig:
      name: ""

  nodeStatusExporter:
    enabled: false

  driver:
    enabled: true

    rdma:
      enabled: false
    # private mirror repository configuration
    repoConfig:
      configMapName: ""
    # custom ssl key/certificate configuration
    certConfig:
      name: ""
    # vGPU licensing configuration
    licensingConfig:
      configMapName: ""
      nlsEnabled: false
    # vGPU topology daemon configuration
    virtualTopology:
      config: ""
    # kernel module configuration for NVIDIA driver
    kernelModuleConfig:
      name: ""

  vGPUManager:
    enabled: true
