apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Driver.Name }}
  namespace: {{ .RuntimeSpec.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Driver.Name }}
subjects:
- kind: ServiceAccount
  name: {{ .Driver.Name }}
  namespace: {{ .RuntimeSpec.Namespace }}
